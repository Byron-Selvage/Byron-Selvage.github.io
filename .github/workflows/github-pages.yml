name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Add Chrome installation step
      - name: Install Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install ./google-chrome-stable_current_amd64.deb

      - name: Build and Render
        shell: bash
        run: |
          npm run build
          # Modify react-snap configuration to use --no-sandbox
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true node -e "
            const fs = require('fs');
            const path = './node_modules/react-snap/config.default.js';
            let config = require(path);
            config.puppeteerArgs = ['--no-sandbox', '--disable-setuid-sandbox'];
            fs.writeFileSync(path, 'module.exports = ' + JSON.stringify(config, null, 2));
          "
          PUPPETEER_EXECUTABLE_PATH=/usr/bin/google-chrome-stable npm run react-snap
        env:
          NODE_ENV: production
          REACT_APP_GA_TRACKING_ID: UA-68649021-1

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "build"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3